<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rooms</title>
		<link rel="stylesheet" href="../css/rooms.css" />
	</head>
	<body>
		<main class="main-container">
			<!-- Row 1: Title -->
			<div class="row">
				<h1 id="pageTitle">Rooms</h1>
			</div>

			<!-- Row 2: Containers -->
			<div class="row">
				<!-- Row 2 Column 1: Existing Rooms -->
				<div class="column" id="existingRoomsContainer">
					<h2>Existing Rooms</h2>

					<!-- New Select Element -->
					<label for="roomSelect">Select a room:</label>
					<select name="rooms" id="roomSelect">
						<option value="">--Please choose an option--</option>
						<!-- Options will be dynamically populated by JavaScript -->
					</select>

					<button class="delete-button" id="deleteRoomButton">
						Delete Room
					</button>
				</div>

				<!-- Row 2 Column 2: Create New Room Form -->
				<div class="column" id="createRoomContainer">
					<h2>Create New Room</h2>
					<form id="createRoomForm">
						<label for="roomName">Room Name:</label>
						<input type="text" id="roomName" name="roomName" required /><br />

						<label for="minPermission">Minimum Permission:</label>
						<input
							type="number"
							id="minPermission"
							name="minPermission"
							min="0"
							max="3"
							required
						/><br />

						<label for="department">Department:</label>
						<select id="department" name="department" required>
							<option value="software">Software</option>
							<option value="engineering">Engineering</option>
							<option value="design">Design</option>
							<option value="owner">Owner</option></select
						><br />

						<button type="submit">Create Room</button>
					</form>
				</div>
			</div>
		</main>

		<!-- Include the JavaScript file -->
		<script src="../js/rooms.js"></script>
	</body>
</html>
