<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rooms</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../css/rooms.css" />
	</head>
	<body>
		<h1>Rooms</h1>

		<!-- Container 1: Display Existing Rooms -->
		<div id="existingRoomsContainer">
			<h2>Existing Rooms</h2>
			<div class="custom-dropdown">
				<div class="dropdown-selected">Select a room</div>
				<ul class="dropdown-list" id="roomList"></ul>
			</div>
			<button class="delete-button" id="deleteRoomButton">Delete Room</button>
		</div>

		<!-- Container 2: Create New Room Form -->
		<div id="createRoomContainer">
			<h2>Create New Room</h2>
			<form id="createRoomForm">
				<label for="roomName">Room Name:</label>
				<input type="text" id="roomName" name="roomName" required /><br />

				<label for="minPermission">Minimum Permission:</label>
				<input
					type="number"
					id="minPermission"
					name="minPermission"
					min="0"
					max="3"
					required
				/><br />

				<label for="department">Department:</label>
				<select id="department" name="department" required>
					<option value="software">Software</option>
					<option value="engineering">Engineering</option>
					<option value="design">Design</option>
					<option value="owner">Owner</option></select
				><br />

				<button type="submit">Create Room</button>
			</form>
		</div>

		<!-- Include any JavaScript files here -->
		<script src="../js/rooms.js"></script>
	</body>
</html>
