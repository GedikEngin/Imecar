<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meeting Room Calendar</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			/* Additional CSS for login popup */
			.overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 999;
			}

			.login-popup {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				z-index: 1000;
			}

			.login-popup h2 {
				margin-top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="calendar-header">
				<h2>Meeting Room Calendar</h2>
				<div id="calendar-nav">
					<button id="prev-week" onclick="prevWeek()">Previous Week</button>
					<button id="next-week" onclick="nextWeek()">Next Week</button>
					<select id="roomSelect">
						<option value="1">Room 1</option>
						<option value="2">Room 2</option>
						<option value="3">Room 3</option>
						<option value="4">Room 4</option>
						<option value="5">Room 5</option>
						<option value="6">Room 6</option>
						<option value="7">Room 7</option>
						<option value="8">Room 8</option>
						<option value="9">Room 9</option>
						<option value="10">Room 10</option>
					</select>
					<input type="date" id="startDate" />
					<button onclick="loadCalendar()">Load Calendar</button>
					<button onclick="showLoginPopup()">Login</button>
				</div>
			</div>
			<div id="calendar"></div>
		</div>

		<!-- Login popup -->
		<div class="overlay" id="loginOverlay">
			<div class="login-popup">
				<h2>Login</h2>
				<form id="loginForm" action="/login" method="POST">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required /><br />
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required /><br />
					<button type="submit">Login</button>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
		<script>
			function showLoginPopup() {
				document.getElementById("loginOverlay").style.display = "block";
			}

			// Close the login popup if user clicks outside of it
			window.onclick = function (event) {
				var loginPopup = document.getElementById("loginOverlay");
				if (event.target == loginPopup) {
					loginPopup.style.display = "none";
				}
			};
		</script>
	</body>
</html>
