<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RGB LED Controller</title>
		<link id="style-link" rel="stylesheet" href="light-mode.css" />
	</head>
	<body>
		<div class="main-body">
			<div class="top-bar">
				<h1>RGB LED Controller</h1>
				<div class="toggle-container">
					<label class="toggle-switch">
						<input
							type="checkbox"
							id="dark-mode-toggle"
							onclick="toggleDarkMode()"
						/>
						<span class="slider round"></span>
					</label>
					<span class="toggle-label">Dark Mode</span>
				</div>
			</div>
			<form>
				<label for="startAddress">Start Address:</label>
				<input
					type="number"
					id="startAddress"
					name="startAddress"
					required
				/><br />

				<label for="ledID">LED ID:</label>
				<input type="number" id="ledID" name="ledID" required /><br />

				<label for="fooID">Foo ID:</label>
				<input type="number" id="fooID" name="fooID" required /><br />

				<label for="fooMod">Foo Modifier:</label>
				<input type="number" id="fooMod" name="fooMod" required /><br />

				<label for="hue">Hue:</label>
				<input type="number" id="hue" name="hue" required /><br />

				<label for="saturation">Saturation:</label>
				<input type="number" id="saturation" name="saturation" required /><br />

				<label for="brightness">Brightness:</label>
				<input type="number" id="brightness" name="brightness" required /><br />

				<button
					type="button"
					onclick="submitForm(this)"
					class="light"
					id="submitForm"
				>
					Submit
				</button>

				<button
					type="button"
					onclick="ledButtons(this)"
					class="light"
					data-state="On"
					id="toggleLed"
				>
					On
				</button>

				<button
					type="button"
					onclick="ledButtons(this)"
					id="resetLed"
					class="light"
				>
					Reset
				</button>

				<button
					type="button"
					onclick="ledButtons(this)"
					id="writeData"
					class="light"
				>
					Write to EEPROM
				</button>

				<button
					type="button"
					onclick="ledButtons(this)"
					id="readData"
					class="light"
				>
					Read from EEPROM
				</button>
			</form>
		</div>
		<script src="webUI.js"></script>
	</body>
</html>
