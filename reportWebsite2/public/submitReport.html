<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Submit Report</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form id="reportForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required />

			<label for="startOfWeek">Start of Week:</label>
			<input type="date" id="startOfWeek" name="startOfWeek" required />

			<label for="dayOfWeek">Day of Week:</label>
			<select id="dayOfWeek" name="dayOfWeek" class="dropbox" required>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
				<option value="Sunday">Sunday</option>
			</select>

			<label for="comments">Comments:</label>
			<textarea id="comments" name="comments" rows="4" required></textarea>

			<button type="button" onclick="submitReport()">Submit Report</button>
			<a href="submitTask.html"
				><button type="button" class="navButton">Submit Task</button></a
			>
			<a href="readData.html"
				><button type="button" class="navButton">Read Data</button></a
			>
		</form>

		<script src="script.js"></script>
	</body>
</html>
