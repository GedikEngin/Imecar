<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <title>Calculator</title>


</head>
<body>
    <h1>basic calculator</h1>
    <br>
    <form id="myform" name="calc">
        <input name="display" style="width: 675px; height: 100px; text-align: center; background-color: purple;">
        <br>
        <input type="button" value="0">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="+" style="background-color: orange;">
        <br>
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="-" style="background-color: magenta;">
        <br>
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="X" style="background-color: cadetblue;">
        <br>
        <input type="button" value="9">
        <input type="button" value="C" style="background-color: red;">
        <input type="button" value="=">
        <input type="button" value="&#247;" style="background-color: green;"> 


    </form>
</body>
</html>
