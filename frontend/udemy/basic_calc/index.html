<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <title>Calculator</title>


</head>
<body>
    <div class="main_body">
        <h1>basic calculator</h1>
        <!-- <br> -->
        <form id="myform" name="calc">
            <input name="display" style="width: auto; background-color: purple; padding-left: 20px; padding-right: 20px;">
            <br>
            <!-- onclicks calc.display.value looks at elements that have the name calc, then the elements display within and alters their value -->
            <input type="button" value="0" onclick="calc.display.value+='0'">
            <input type="button" value="1" onclick="calc.display.value+='1'">
            <input type="button" value="2" onclick="calc.display.value+='2'">
            <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color: orange;">
            <br>
            <input type="button" value="3" onclick="calc.display.value+='3'">
            <input type="button" value="4" onclick="calc.display.value+='4'">
            <input type="button" value="5" onclick="calc.display.value+='5'">
            <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color: magenta;">
            <br>
            <input type="button" value="6" onclick="calc.display.value+='6'">
            <input type="button" value="7" onclick="calc.display.value+='7'">
            <input type="button" value="8" onclick="calc.display.value+='8'">
            <input type="button" value="X" onclick="calc.display.value+='X'" style="background-color: cadetblue;">
            <br>
            <input type="button" value="9" onclick="calc.display.value+='9'">
            <input type="button" value="C" style="background-color: red;" onclick="calc.display.value=' '">
            <input type="button" value="=" onclick="calc.display.value = eval(calc.display.value)">
            <input type="button" value="&#247;" onclick="calc.display.value+='&#247;'" style="background-color: green;"> 


        </form>
    </div>
</body>
</html>
